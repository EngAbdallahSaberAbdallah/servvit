name: echo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  bloc: ^8.1.0
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  dio: ^5.0.0
  dropdown_button2: ^1.9.0
  easy_localization: ^3.0.3
  fawry_sdk: ^2.0.3
  firebase_core: 
  firebase_messaging: 
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.13.1
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.6.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^1.1.6
  flutter_typeahead: ^4.8.0
  # flutter_typeahead: null
  fluttertoast: ^8.1.3
  google_fonts: ^4.0.3
  image_picker: ^1.0.4
  intl: ^0.18.0
  marquee: ^2.2.3
  multi_select_flutter: ^4.1.3
  percent_indicator: ^4.2.3
  pin_code_fields: ^7.4.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  sliver_tools: ^0.2.12
  webview_flutter: ^4.4.4
  pretty_dio_logger:
dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

  flutter_lints: ^2.0.0

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: assets.dart
  field_prefix: null
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - lib/l10n/lang/

    - assets/governorators_of_egypt/governorators.json
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Black.ttf
  #   - family: Trajan Pro
